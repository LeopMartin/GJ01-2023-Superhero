  <script type="module">

// Start game
kaboom({
	background: [2, 0, 66]
})


loadSound("music", "./music/music.mp3")

loadSound("boom", "./music/boom.mp3")

loadSprite("radio", "./sprites/perso/radio.png")

/////////////////////////////////////////////////////
loadSprite("ass0", "./sprites/ass0.png")
loadSprite("ass1", "./sprites/ass1.png")
loadSprite("ass2", "./sprites/ass2.png")
loadSprite("ass3", "./sprites/ass3.png")
loadSprite("ass4", "./sprites/ass4.png")
loadSprite("ass5", "./sprites/ass5.png")
loadSprite("ass6", "./sprites/ass6.png")
loadSprite("ass7", "./sprites/ass7.png")
loadSprite("fuse", "./sprites/fusee.png")
/////////////////////////////////////////////////////
loadSprite("thomash", "./sprites/perso/thomas_detendu.png")
loadSprite("thomasd", "./sprites/perso/thomas_dialogue.png")

/////////////////////////////////////////////////////
// loadSprite("bigboss", "./sprites/perso/boss.png")

const music = play("music", {
	loop: true,
	volume: 0.05,
})

const objs = [
	"ass0",
	"ass1",
	"ass2",
	"ass3",
	"ass4",
	"ass5",
	"ass6",
	"ass7",
	"chauve-souris",
	"chauve-souris",
	"chauve-souris",
	"chauve-souris",
]

for (const obj of objs) {
	loadSprite(obj, `./sprites/${obj}.png`)
}

let POWER = 0
let GAMELOOP = 0

/////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////

scene("game", ({haveboss, haveenemy}) => {
	const BULLET_SPEED = 1200
	const TRASH_SPEED = 120
	const BOSS_SPEED = 48
	const PLAYER_SPEED = 500
	const STAR_SPEED = 120
	const BOSS_HEALTH = 200
	const OBJ_HEALTH = 4
	// let heath_player = 3
	let score = 0
	let equ = 1.5

	const bossName = "valnukrel"

	let insaneMode = false

	function grow(rate) {
		return {
			update() {
				const n = rate * dt()
				this.scale.x += n
				this.scale.y += n
			},
		}
	}

	function late(t) {
		let timer = 0
		return {
			add() {
				this.hidden = true
			},
			update() {
				timer += dt()
				if (timer >= t) {
					this.hidden = false
				}
			},
		}
	}

	add([
		text("PROTECT", { size: 160,
			font: "sinko" }),
		pos(width() / 2, height() / 2),
		origin("center"),
		lifespan(1),
		fixed(),
	])

	add([
		text("EARTH", { size: 80,
			font: "sinko" }),
		pos(width() / 2, height() / 2),
		origin("center"),
		lifespan(2),
		late(1),
		fixed(),
	])

	const sky = add([
		rect(width(), height()),
		color(255, 255, 255),
		opacity(0),
	])

	sky.onUpdate(() => {
		if (insaneMode) {
			const t = time() * 10
			sky.color.r = wave(127, 255, t)
			sky.color.g = wave(127, 255, t + 1)
			sky.color.b = wave(127, 255, t + 2)
			sky.opacity = 1
		} else {
			sky.color = rgb(0, 0, 0)
			sky.opacity = 0
		}
	})

	const player = add([
		sprite("fuse"),
		area(),
		pos(width() / 2, height() - 64),
		origin("center"),
	])

	onKeyDown("left", () => {
		player.move(-PLAYER_SPEED, 0)
		if (player.pos.x < 0) {
			player.pos.x = width()
		}
	})

	onKeyDown("right", () => {
		player.move(PLAYER_SPEED, 0)
		if (player.pos.x > width()) {
			player.pos.x = 0
		}
	})

	
	onKeyDown("up", () => {
		player.move(0, -PLAYER_SPEED)
		if (player.pos.y > width()) {
			player.pos.y = 0
		}
	})

	
	onKeyDown("down", () => {
		player.move(0, PLAYER_SPEED)
		if (player.pos.y > width()) {
			player.pos.y = 0
		}
	})

	player.onCollide("enemy", (e) => {
		destroy(e)
		destroy(player)
		shake(120)
		play("boom")
		addExplode(center(), 12, 120, 30)
		wait(1, () => {
			go("lose")
		})
	})

	function addExplode(p, n, rad, size) {
		for (let i = 0; i < n; i++) {
			wait(rand(n * 0.1), () => {
				for (let i = 0; i < 2; i++) {
					add([
						pos(p.add(rand(vec2(-rad), vec2(rad)))),
						rect(4, 4),
						outline(4),
						scale(1 * size, 1 * size),
						lifespan(0.1),
						grow(rand(48, 72) * size),
						origin("center"),
					])
				}
			})
		}
	}

	function spawnBullet(p) {
		add([
			rect(12, 48),
			area(),
			pos(p),
			origin("center"),
			color(256, 0, 0),
			outline(4),
			move(UP, BULLET_SPEED),
			cleanup(),
			// strings here means a tag
			"bullet",
		])
	}

	onUpdate("bullet", (b) => {
		if (insaneMode) {
			b.color = rand(rgb(0, 0, 0), rgb(255, 255, 255))
		}
	})

	onClick(() => {
		spawnBullet(player.pos.sub(16, 0))
		spawnBullet(player.pos.add(16, 0))
		play("laser", {
			volume: 0.3,
		})
	})

	onKeyPress("space", () => {
		spawnBullet(player.pos.sub(16, 0))
		spawnBullet(player.pos.add(16, 0))
		play("laser", {
			volume: 0.3,
		})
	})

	function spawnTrash() {
		if (haveenemy == 1) {
			const name = choose(objs)
			add([
				sprite(name),
				area(),
				pos(rand(0, width()), 0),
				health(OBJ_HEALTH),
				origin("bot"),
				"trash",
				"enemy",
				{ speed: rand(TRASH_SPEED * 0.5, TRASH_SPEED * 1.5) },
			])
			wait(insaneMode ? equ : equ + 0.5, spawnTrash)
		}
	}
		
	on("death", "enemy", (e) => {
		destroy(e)
		shake(2)
		score++
	})

	on("hurt", "enemy", (e) => {
		shake(1)
		play("boom", {
			volume: 1,
		})
	})

	const heath_player = add([
		text("life:" + 0, {
			font: "sink",
			size: 36,
		}),
		pos(12, 100 ),
		fixed(),
		{ heath: 3, },
	])

	const timer = add([
		text(0, {
			font: "sink",
			size: 36,
		}),
		pos(12, 32),
		fixed(),
		{ time: 0, },
	])

	timer.onUpdate(() => {
		timer.time += dt()
		timer.text = "Time: " + timer.time.toFixed(1)
	})

	heath_player.onUpdate(() => {
		heath_player.text = "Life: " + heath_player.heath
	})

	onCollide("bullet", "enemy", (b, e) => {
		destroy(b)
		e.hurt(insaneMode ? 10 : 1)
		addExplode(b.pos, 1, 24, 1)
	})

	onUpdate("trash", (t) => {
		t.move(0, t.speed * (insaneMode ? 5 : 1))
		if (t.pos.y - t.height > height()) {
			destroy(t)
			shake(120)
			heath_player.heath--
			if (heath_player.heath == 0) {
				destroy(player)
				addExplode(center(), 12, 120, 30)
				wait(1, () => {
					go("lose")
				})
			}
		}
	})


	const boss = add([
		sprite(bossName),
		area(),
		pos(width() / 2, -1000),
		health(BOSS_HEALTH),
		scale(3),
		origin("top"),
		"enemy",
		{
			dir: 1,
		},
	])

	boss.onUpdate((p) => {
		boss.move(BOSS_SPEED * boss.dir * (insaneMode ? 3 : 1), 0)
		if (boss.dir === 1 && boss.pos.x >= width() - 20) {
			boss.dir = -1
		}
		if (boss.dir === -1 && boss.pos.x <= 20) {
			boss.dir = 1
		}
		if (score == 10 && haveboss == 0) {
			shake(120)
			addExplode(center(), 12, 120, 30)
			
			wait(1  , () => {
				go("dialogs", {
				dialog_n: 1,
			})})
		}
		if (haveboss == 1) {
			boss.pos.y = 40;
		}
	})

	boss.onHurt(() => {
		healthbar.set(boss.hp())
	})

	boss.onDeath(() => {
		shake(20)
		addExplode(center(), 12, 120, 30)
		GAMELOOP++
		wait(1, () => {
			go("dialogs", {
				dialog_n: 2,
			})
		})
	})

	const healthbar = add([
		rect(width(), 24),
		pos(0, 0),
		color(127, 255, 127),
		fixed(),
		{
			max: BOSS_HEALTH,
			set(hp) {
				this.width = width() * hp / this.max
				this.flash = true
			},
		},
	])

	healthbar.onUpdate(() => {
		if (healthbar.flash) {
			healthbar.color = rgb(255, 255, 255)
			healthbar.flash = false
		} else {
			healthbar.color = rgb(127, 255, 127)
		}
	})

	spawnTrash()

	onKeyPress("f", () => {
			fullscreen(!fullscreen())
	})
})

/////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////

function addButton(txt, p, f) {

const btn = add([
	text(txt, {
		font: "sink",
		size: 48,
		width: width() - 24 * 2,
		lineSpacing: 8,
		letterSpacing: 4,
	}),
	pos(p),
	area({ cursor: "pointer", }),
	origin("center"),
])

btn.onClick(f)

btn.onUpdate(() => {
	if (btn.isHovering()) {
		const t = time() * 10
		btn.color = rgb(
			wave(0, 255, t),
			wave(0, 255, t + 2),
			wave(0, 255, t + 4),
		)
	} else {
		btn.scale = vec2(1)
		btn.color = rgb()
	}
})

}


scene("dialogs", ({ dialog_n }) => {
const dialogs = {
	0:[
		["radio", "..."],
		["Earth", "Earth to Pesquet, I repeat, Earth to Pesquet"],
		["Earth", "Do you copy Pesquet?"],
		["thomasn", "Pesquet to Earth, I receive you loud and clear"],
		["Earth", "Asteroids are heading towards Earth! Destroy them before it's too late!"],
		["thomasd", "Roger that, I'll take care of it. Over"],
		["radio", "..."],
		["Earth", "Be careful, an unidentified object seems to be heading your way!"],
		["Earth", "What the ... We can't identify what it is but there seems to be a lot of them"],
		["Earth", "Maybe some debris? Do you make a visual contact?"],
		["thomasd", "Yes I do.. But it's weird... It seems to be..."],
		["thomasn", "SPACE BATS ?! What the ?!"],
		["valnukrel", "Get out of the way insect!"],
		["thomasd", "What an interesting day ..."],
	],
	1:[
		["radio", "..."],
		["valnukrel", "hi my butterfly"],
		["thomasn", "I just want to live in peace, go back where you came from!"],
		["valnukrel", "You have some nerve for an insect!"],
		["valnukrel", "You will have the honnor to be exterminated by the Great Valnukrel!"],
		["thomash", "Let the show begin!"],
	],
	2:[
		["Earth", "Well done Pesquet!"],
		["Earth", "Knowing you're here, humanity can rest easy."],
		["Earth", "We owe you a big debt!"],
	]
}

let curDialog = 0

// Text bubble
const textbox = add([
	rect(width() - 200, 120, { radius: 0 }),
	origin("center"),
	pos(center().x, height() - 100),
	outline(2),
])

// Text
const txt = add([
	text("", { size: 32, width: width() - 230, font: "sinko" }),
	pos(textbox.pos),
	origin("center")
])

// Character avatar
const avatar = add([
	sprite("chauve-souris"),
	scale(3),
	origin("center"),
	pos(center().sub(0, 50))
])

onKeyPress("space", () => {
	// Cycle through the dialogs
	if ((curDialog + 1) < dialogs[dialog_n].length) {
		curDialog = (curDialog + 1)
		updateDialog()
	} else if (GAMELOOP == 0) {
		go("game", {
			haveboss: 0,
			haveenemy: 1
		})
		GAMELOOP++
	} else if (GAMELOOP == 1) {
		go("game", {
			haveboss: 1,
			haveenemy: 0
		})
	} else if (GAMELOOP == 2) {
		go("win")
	}
})

// Update the on screen sprite & text
function updateDialog() {

	const [ char, dialog ] = dialogs[dialog_n][curDialog]

	// Use a new sprite component to replace the old one
	avatar.use(sprite(char))
	// Update the dialog text
	txt.text = dialog

}

updateDialog()
})



scene("menu", () => {
add([
	text("SuperPesquet", {
		font: "sink",
		size: 48,
		width: width() - 24 * 2,
		lineSpacing: 8,
		letterSpacing: 4,
	}),
	origin("center"),
	pos(vec2((width() / 2), 200)),
])
addButton("Start", vec2((width() / 2), (height() / 2)), () => go("dialogs", {
	dialog_n: 0,
}))
addButton("Mode: normal", vec2((width() / 2), (height() / 2) + 100), () => go("dialogs", {
	dialog_n: 0,
}))
addButton("Quit", vec2((width() / 2), (height() / 2) + 200), () => debug.log("bah non mdr ?"))
onUpdate(() => cursor("default"))
})

scene("lose", () => {
	add([
	text("You are dead and the earth has been invaded by Valnukrel", {
		font: "sink",
		size: 48,
		width: width() - 24 * 2,
		lineSpacing: 8,
		letterSpacing: 4,
	}),
	origin("center"),
	pos(vec2((width() / 2), 200)),
])

// Press any key to go back
onKeyPress(restart)
})

scene("win", () => {

	add([
	text("Invasion repelled\nGood job for have been protecting the earth and france!", {
		font: "sink",
		size: 48,
		width: width() - 24 * 2,
		lineSpacing: 8,
		letterSpacing: 4,
	}),
	origin("center"),
	pos(vec2((width() / 2), 200)),
])

// Press any key to go back
onKeyDown("r", () => {
	start()
})
})

function start() {
	go("menu")
}

function restart() {
	go("game", {
		haveboss: 0,
		haveenemy: 1
	})
}

start()

</script>
